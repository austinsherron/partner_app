<!DOCTYPE html>
{% autoescape true %}
<html>
  <body>
	<form action="/admin/student/edit" method="post" enctype="multipart/form-data">
	  <label>Student ID:</label>
	  <input type="text" name="studentid" value="{{ student.studentid }}" readonly><br><br>
	  <label>UCInetID:</label>
	  <input type="text" name="ucinetid" value="{{ student.ucinetid }}"><br><br>
	  <label>First Name:</label>
	  <input type="text" name="first_name" value="{{ student.first_name }}"><br><br>
	  <label>Last Name:</label>
	  <input type="text" name="last_name" value="{{ student.last_name }}"><br><br>
	  <label>Email:</label>
	  <input type="text" name="email" value="{{ student.email }}"><br><br>
	  <label>Lab:</label>
	  <input type="text" name="lab" value="{{ student.lab }}"><br><br>
	  <label>Active:</label>
	  <select name="active">
		<option value="True">True</option>
		<option value="False">False</option>
	  </select><br><br>
	  <label>Quarter:</label>
	  <input type="text" name="quarter" value="{{ student.quarter }}" readonly><br><br>
	  <label>Year:</label>
	  <input type="text" name="year" value="{{ student.year }}" readonly><br><br>
	  <label>Delete?</label>
	  <select name="to_delete">
		<option value="yes">Yes</option>
		<option value="no" selected="selected">No</option>
	  </select>
	  <br>
	  <br>
	  <input type="submit" value="Submit">
	</form>
  </body>
</html>
{% endautoescape %}
