application: ics31-partner-app
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /foundation
  static_dir: static/foundation

- url: /.*
  script: main.application

- url: /partner.*
  login: required
  script: main.application

- url: /admin.*
  login: admin
  script: main.application

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: ssl
  version: latest

error_handlers:
  - error_code: over_quota
    file: templates/over_quota.html
