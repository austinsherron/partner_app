{% extends 'templates/common.html' %}
{% block content %}

<br>

<div class="row">
	<div class="small-12 columns panel">
		<table>
			<th>
				{% for cat,num in fields %}
					<td>{{ cat }}</td>
				{% endfor %}
			</th>
			{% for dt,invite in invites %}
				<tr>
					<td>{{ dt }}</td>
					{% for k,v in invite %}
						<td>{{ v }}</td>
					{% endfor %}
				</tr>
			{% endfor %}
		</table>
	</div>
</div>

{% endblock %}
